<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Withholding Estimator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">
        <div class="form-wrapper pt-5 px-4">
            <h1 class="text-center">Estimate Remaining Tax to Withhold for 2020</h1>
            <h5 class="text-muted text-center">Applies to 2020 individual income tax</h5>
            <form>
            <div class="form-group">
                <input type="number" class="form-control" id="annualIncome" name="annualIncome" placeholder="Annual gross income" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="ytdFederalTax" name="ytdFederalTax" placeholder="YTD Federal income tax withheld">
            </div>
            <div class="form-group">
                <select class="form-control" name="filingStatus" id="filingStatus" required>
                <option value="" disabled selected>Filing status</option>
                <option value="single">Single</option>
                <option value="MFJ">Married, filing joint</option>
                <option value="MFS">Married, filing separate</option>
                <option value="HOH">Head of household</option>
                </select>
            </div>
            <div class="form-group" id="stdOrItemForm">
                <select class="form-control" name="stdOrItem" id="stdOrItem">
                <option value="Standard deduction">Standard deduction</option>
                <option value="Itemized deductions">Itemized Deductions</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="credits" name="credits" placeholder="Estimated credits">
            </div>
            
            <button class="btn btn-primary btn-block" id="calculateBtn" href="/">Calculate</div>
            </form>
        </div>
        <footer class="blockquote-footer text-center pb-5 pt-5">Source of tax rates and deductions: <a href="https://www.irs.gov/pub/irs-pdf/i1040gi.pdf">Form 1040 Instructions</a></footer>
            <footer class="text-center text-muted mb-3">Created and coded by <a href="https://www.nicholas-eveland.me/resume" target="_blank">Nicholas Eveland</a></footer>
      </div>
    

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
